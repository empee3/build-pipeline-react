name: Build Docker Image

on:
  push:
    branches:
      - "main"
    tags:
      - "v*.*.*"
  pull_request:
    branches:
      - "main"

jobs:
  build-distribution:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: Install Dependencies
        run: |
          npm ci

      - name: Lint SCSS and JavaScript
        run: npm run lint

      - name: Run Tests
        run: npm run test:ci

      - name: Build the Distribution
        run: npm run dist

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: sparkbox/sparkbox.com
          flavor: |
            latest=${{ github.ref == 'refs/heads/main' }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: ee
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}

      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.DEPLOY_PRIVATE_KEY }}
          known_hosts: ${{ secrets.DEPLOY_KNOWN_HOSTS }}

      - name: Deploy latest image
        id: deploying
        if: ${{ github.ref == 'refs/heads/main' }}
        run: |
          docker-compose -f env-configs/docker-compose.production.yml pull
          docker-compose -f env-configs/docker-compose.production.yml up -d

        env:
          DOCKER_HOST: ssh://${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_TARGET }}
